---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola
  labels:
    app: hola
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hola
  template:
    metadata:
      labels:
        app: hola
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      containers:
      - name: nginx
      securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true 
        image: nbrown/nginxhello:1.12.1
---
apiVersion: v1
kind: Service
metadata:
  name: hola
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 80
    name: http
  selector:
    app: hola
